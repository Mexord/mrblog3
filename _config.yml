# Site settings
title: xy xy (MBA, M.Sc., M.A. und Lean Six Sigma Black Belt)
description: 'In der Chemielogistik und Metallindustrie habe ich als Niederlassungsleiter, Business Development Manager und Vertriebsleiter Teams von bis zu 300 Mitarbeitenden geführt und Umsatzbudgets von bis zu 500 Mio. € verantwortet. Durch 3 nebenberuflich erworbene Masterabschlüsse und eine Lean Six Sigma Black Belt Ausbildung habe ich mein Wissen kontinuierlich vertieft. In diesem Blog möchte ich meine in Praxis und Theorie erworbenen Kenntnisse nutzen, um spannende Themen aus Change Management, Business Development und Logistik zu diskutieren.'
url: 'https://mexord.github.io'
baseurl: '/mrblog3'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
