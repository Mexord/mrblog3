<!DOCTYPE html>
<html lang="de">
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="content-wrapper">
      <div class="content-wrapper__inner">
        {{ content }}
      </div>

      {% include footer.html %}
    </div>

    <!-- Cookie Popup -->
    <div id="cookie-popup" class="cookie-popup">
      <div class="cookie-popup-content">
        <p>Wir verwenden Cookies, um deine Erfahrung auf unserer Website zu verbessern. Wenn du fortfährst, gehen wir davon aus, dass du damit einverstanden bist.</p>
        <button id="accept-cookie">Akzeptieren</button>
        <button id="reject-cookie">Ablehnen</button>
      </div>
    </div>

    <script>
    // Akzeptieren-Button
    document.getElementById('accept-cookie').addEventListener('click', function() {
      document.cookie = "cookies_accepted=true; path=/; max-age=" + 60 * 60 * 24 * 365; // 1 Jahr
      document.getElementById('cookie-popup').style.display = 'none';
    });

    // Ablehnen-Button
    document.getElementById('reject-cookie').addEventListener('click', function() {
      document.cookie = "cookies_accepted=false; path=/; max-age=" + 60 * 60 * 24 * 365; // 1 Jahr
      document.getElementById('cookie-popup').style.display = 'none';
    });

    // Überprüfen, ob das Cookie gesetzt wurde
    window.onload = function() {
      if (document.cookie.indexOf('cookies_accepted=true') === -1 && document.cookie.indexOf('cookies_accepted=false') === -1) {
        document.getElementById('cookie-popup').style.display = 'block';
      }
    };
    </script>

  </body>
</html>
